language: node_js

notifications:
  email:
    recipients:
      - ogustin.gagnon@gmail.com
    on_success: never
    on_failure: always

cache:
  directories:
    - "node_modules"

stages:
  - build
  - test
  - deploy

jobs:
  include:
    - stage: build
      node_js: stable
      script: npm install
    - stage: test
      node_js:
        - "9"
        - "8"
        - "7"
        - "6"
      script: npm test
    - stage: deploy
      node_js: stable
      deploy:
        provider: npm
        email: "ogustin.gagnon@gmail.com"
        api_key: ${API_KEY}
        on:
          branch: master
